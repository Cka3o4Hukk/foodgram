volumes:
  static:

services:
  backend:
    #command: cp -r /app/collected_static/. /static/
    container_name: foodgram-back
    build: ./backend/
    volumes:
      - static:/backend_static

  frontend:
    container_name: foodgram-front
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/frontend_static
    depends_on:
      - backend

  nginx:
    container_name: foodgram-proxy
    build: ./nginx/
    ports:
      - 8000:80
    volumes:
      - static:/static
    depends_on:
      - backend
      - frontend
