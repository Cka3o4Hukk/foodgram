volumes:
  static:
  pg_data:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    container_name: foodgram-back
    build: ./backend/
    volumes:
      - static:/backend_static
    env_file: .env
    depends_on:
      - db

  frontend:
    container_name: foodgram-front
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  nginx:
    container_name: foodgram-proxy
    build: ./nginx/
    volumes:
      - static:/static
    ports:
      - 8080:80
