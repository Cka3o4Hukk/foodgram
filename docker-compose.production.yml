volumes:
  static:
  pg_data_production:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
    networks:
      - foodgram_network

  backend:
    container_name: foodgram-backend
    image: ajiexdev/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/media
    networks:
      - foodgram_network

  frontend:
    container_name: foodgram-frontend
    image: ajiexdev/foodgram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
    networks:
      - foodgram_network

  nginx:
    container_name: foodgram-nginx
    image: ajiexdev/foodgram_nginx
    env_file: .env
    depends_on:
      - db
      - backend
      - frontend
    volumes: 
      - static:/staticfiles
      - media:/media
    ports:
      - 8080:80
    networks:
      - foodgram_network

networks:
  foodgram_network:
    external: true
